<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Dominance Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>â‚¿ Bitcoin Dominance Tracker</h1>
    </header>

    <main>
        <div id="stats-container">
            <div class="card">
                <h3>Current Bitcoin Price</h3>
                <p id="btc-price-display">Fetching...</p>
            </div>
            <div class="card">
                <h3>Bitcoin Dominance (%)</h3>
                <p id="btc-dominance-display">Fetching...</p>
            </div>
        </div>

        <div id="controls">
            <label for="threshold">Alert Threshold (%):</label>
            <input type="number" id="threshold" value="50" step="0.1">
            <button id="update-alert-btn">Update Analysis</button>
        </div>

        <div id="dominance-alert" class="alert-box">Awaiting data...</div>

        <div class="chart-container">
            <canvas id="dominanceChart"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
